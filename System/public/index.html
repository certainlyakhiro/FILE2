<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkhiroV2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://i.ibb.co/kDkmK0V/365929985.jpg");
        background-size: cover;
        background-position: center;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
        margin: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 5px;
      }

      .text-area {
        width: 100%;
        height: 100px;
        background-color: #fff;
        color: #000;
        border: none;
        padding: 10px;
        border-radius: 5px;
      }

      button {
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #444;
      }

      .circular-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
        margin-bottom: 20px; /* Add margin bottom to create space between image and text */
      }

      .circular-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .credit {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <audio autoplay loop>
      <source
        src="https://drive.google.com/uc?export=download&id=1VgMW6DsDISXEk_KnKZgJLXx24ne-RCCH"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <div class="circular-image">
        <img
          src="https://i.ibb.co/rFV49Wh/434027775.jpg"
          alt="circular-image"
        />
      </div>
      <h1>AkhiroV2</h1>
      <p>AkhiroV2 is a Messenger Bot System with:</p>
      <ul>
        <li>Versatile Command System</li>
        <li>AkhiroV2 will not die even if a module has errors :0</li>
      </ul>
    </div>
    <p class="credit">Made with ü§ç by Akhiro Team</p>
  </body>
</html>
